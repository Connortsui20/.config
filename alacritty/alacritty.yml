# Examples at https://github.com/tmcdonell/config-alacritty/blob/master/alacritty.yml

import:
  - ~/.config/alacritty/themes/themes/tokyo-night.yaml

env:
  TERM: xterm-256color

shell:
  program: /usr/bin/fish
  args:
    - -l
    - -c
    - "tmux attach || tmux"

font:
  size: 12
  normal:
    family: "Source Code Pro"

  bold:
    family: "Source Code Pro"

  italic:
    family: "Source Code Pro"

cursor:
  style:
    shape: Beam
    blinking: Always
  blink_interval: 500
  unfocused_hollow: true

mouse:
  hide_when_typing: false

selection:
  save_to_clipboard: true